<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/signup.js"></script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>
    <form method="post" action="/user/signup" >
        <div class="login-id-label">닉네임</div>
        <input type="text" name="username" placeholder="" class="login-input-box" id="username">

        <div class="login-id-label">비밀번호</div>
        <input type="password" name="password" class="login-input-box" id="password">

        <p th:text="${msg}" id="form-msg">백엔드와 프런트 양쪽에서 다 확인합니다.</p>
        <button class="login-id-submit">백엔드+프런트 회원 가입</button>
    </form>
</div>
</body>
</html>
